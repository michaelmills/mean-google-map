<div class="panel panel-default">
  <!-- Panel Title -->
  <div class="panel-heading">
    <h2 class="panel-title text-center">Join the Scotch Team! <span class="glyphicon glyphicon-map-marker"></span></h2>
  </div>
  <!-- Panel Body -->
  <div class="panel-body">
    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
    <form [formGroup]="addUserForm" name="addForm" (ngSubmit)="createUser()" novalidate>
      <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
      <div class="form-group">
        <label for="username">Username <span class="badge">All fields required</span></label>
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="OldandGold" required>
      </div>
      <label class="radio control-label">Gender</label>
      <div class="radio">
        <label>
          <input type="radio" id="radiomale" value="Male" formControlName="gender">
          Male
        </label>
      </div>
      <div class="radio" required>
        <label>
          <input type="radio" id="radiofemale" value="Female" formControlName="gender">
          Female
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" id="radioother" value="What's it to ya?" formControlName="gender">
          What's it to ya?
        </label>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="72" formControlName="age" required>
      </div>
      <div class="form-group">
        <label for="language">Favorite Language</label>
        <input type="text" class="form-control" id="language" placeholder="Fortran" formControlName="favlang" required>
      </div>
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" formControlName="latitude" readonly>
      </div>
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" formControlName="longitude" readonly>
      </div>
      <div class="form-group">
        <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
        <input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" formControlName="htmlverified" readonly>
      </div>
      <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
      <button type="submit" class="btn btn-danger btn-block" [disabled]="!addUserForm.valid">Submit</button>
    </form>
  </div>
</div>
